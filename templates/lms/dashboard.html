{% extends "lms/base-logged-in.html" %}
{% block title %}Dashboard{% endblock %}
{% block head %}{% endblock %}
{% block page_heading %}Dashboard{% endblock %}
{% block content %}

<div class="d-flex align-items-center">
    <h2 id = "owner" class="fs-2 m-2"></h2>
    <h2 class="fs-2 m-2">{{current_user['name']}} !</h2>
</div>

<p id="assignmentNumberUvle" class="fs-2 m-2 text-danger text-center"></p>
<p id="assignmentNumberGclass" class="fs-2 m-2 text-danger text-center"></p>

<section id="UpcomingEvents">
<h2 class="text-center my-5">Upcoming events</h2>
<div class="container mx-auto">
    <div class="col mx-auto">
        <div id="deadlines" class="row mx-auto"></div>
    </div>
</div>
</section>
{% endblock %}
{% block scripts %}
<script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    };
</script>
<script src="{{ url_for('static', filename='scripts/dashboard.js') }}"></script>

{% endblock %}
