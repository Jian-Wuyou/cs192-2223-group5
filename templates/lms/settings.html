{% extends "lms/base-logged-in.html" %}
{% block title %}Settings{% endblock %}
{% block head %}{% endblock %}
{% block page_heading %}Settings{% endblock %}
{% block content %}
<div class="container-fluid px-4">
    <div class="row g-3 my-2">
        <div class="col-md-3">
            <div class="p-1 d-flex align-items-center">
                <p class="fs-2 m-2 text-light">Link Account</p>
                <button
                    class="btn btn-link"
                    onClick="location.href='login2uvle.html'">
                    <i
                        class="fas m-2 fa-external-link-alt fs-4 primary-text"></i>
                </button>
            </div>
            <hr />
        </div>
    </div>
</div>

<div class="container-fluid px-4">
    <div class="row g-3 my-2">
        <h2 class="fs-3">Linked accounts</h2>
        <div class="col-md-3 d-grid gap-4">
            <div class="p-1 d-flex align-items-center">
                <div class="rounded-circle gmail-image m-0">&nbsp;</div>     
                <p class="fs-3 m-2 text-light">
                    {{ current_user['email'] }}
                </p>
                <a class = "m-2" href="{{ url_for('link-uvle.logout_post') }}"
                    >Unlink</a>
            </div>
            <hr/>
        </div>
    </div>
</div>

<button type ="button"
                class="m-4 btn btn-primary btn-sm"
                onClick="">Logout
</button>


{% endblock %}
{% block scripts %}
<script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    };
</script>
{% endblock %}
