{% extends "lms/base.html" %}
{% block title %}Signin{% endblock %}
{% block head %}{% endblock %}
{% block body %}
<div class="google-signin">
    <div
        class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="signin_with"
        data-shape="pill"
        data-logo_alignment="left"></div>
</div>

<section class="vh-100" style="background-color: #063149">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img
                                src="https://images.pexels.com/photos/2905238/pexels-photo-2905238.jpeg?cs=srgb&dl=pexels-matheus-bertelli-2905238.jpg&fm=jpg"
                                alt="image from pexels.com taken by Matheus Bertelli"
                                class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem" />
                        </div>
                        <div
                            class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div
                                class="card-body p-4 p-lg-5 text-black bg-white">
                                <form name="signinForm" action="" method="POST">
                                    <div
                                        class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0"
                                            >LMS Backpack</span
                                        >
                                    </div>

                                    <h5
                                        class="fw-normal mb-3 pb-3"
                                        style="letter-spacing: 1px">
                                        Sign into your account
                                    </h5>

                                    <div class="form-outline mb-4">
                                        <input
                                            type="text"
                                            id="email"
                                            class="form-control form-control-lg"
                                            placeholder="Enter Email"
                                            name="email"
                                            required />
                                        <label class="form-label" for="email"
                                            >Email</label
                                        >
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input
                                            type="password"
                                            name="psw"
                                            id="psw"
                                            class="form-control form-control-lg"
                                            placeholder="Enter Password"
                                            required />
                                        <label class="form-label" for="psw"
                                            >Password</label
                                        >
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button
                                            class="btn btn-dark btn-lg btn-block"
                                            type="submit"
                                            class="signinbtn">
                                            Sign-in
                                        </button>
                                    </div>

                                    <p
                                        class="mb-5 pb-lg-2"
                                        style="color: #393f81">
                                        Don't have an account?
                                        <a
                                            href="register.html"
                                            style="color: #393f81"
                                            >Register here</a
                                        >
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div
    id="g_id_onload"
    data-client_id="{{ google_client_id }}"
    data-login_uri="{{ domain }}/login"
    data-prompt_parent_id="g_id_onload"
    data-auto_prompt="true"
    data-context="signin"
    data-ux_mode="popup"
    data-auto_select="true"></div>
{% endblock %}
{% block scripts %}
<script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    };
</script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
{% endblock %}
