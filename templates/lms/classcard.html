{% extends "lms/base-logged-in.html" %}
{% block title %}Classcards{% endblock %}
{% block head %}{% endblock %}
{% block page_heading %}Class Cards{% endblock %}
{% block content %}
<div class="d-flex align-items-center">
    <h2 id = "owner" class="fs-2 m-2"></h2>
    <h2 class="fs-2 m-2">{{current_user['name']}} !</h2>
</div>
<div class="container-fluid px-4">
    <div class="row g-3 my-2">
        <h2 class="fs-3">Your classes</h2>
        <div class="container mx-auto">
            <div class="col mx-auto">
                <div id="deadlines" class="row mx-auto"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    };
</script>
<script src="{{ url_for('static', filename='scripts/classcard.js') }}"></script>
{% endblock %}
